<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <title>Pokemon</title>

</head>
<script>

  $(document).ready(function () {


    for (let i = 1; i <= 151; i++) {

      $("#pokemon").append(`<div  class="poke col-2" id="${i}"><img class="rounded mx-auto d-block" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png"></div>`);
    }

    $(".poke").on("click", function () {
      $("#pokedex").empty();
      const id = $(this).attr("id")
      $.get(`https://pokeapi.co/api/v2/pokemon/${id}`, function (data) {
        $("#pokedex").append(`<h1 class="text-center py-3">Pokedex </h1>`)
        $("#pokedex").append(`<h4>Tu pokemon es : ${data.name} </h4>`)
        $("#pokedex").append(`<h4>Mide : ${data.height} metros</h4>`)
        $("#pokedex").append(`<h4>Pesa : ${data.weight} kg </h4>`)

        $("#pokedex").append(`<h4> Tu pokemon es de tipo :</h4>`)
        for (var i = 0; i < data.types.length; i++) {
          $("#pokedex").append(`<ul class="mx-4"><li> <h4> ${data.types[i].type.name}</h4></li><ul>`)
        }

        $("#pokedex").append(`<div><img class="rounded mx-auto d-block" width="250px" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${id}.png"></div>`);

      });

    })

  });


</script>

<style>
  body {

    background: url(https://i.pinimg.com/originals/ab/28/d2/ab28d2453e55fe9b3e8ab5812556c45e.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }

  .container {

    background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(121, 9, 111, 0.16850490196078427) 35%, rgba(0, 212, 255, 1) 100%);

  }

  .poke {
    border: blue 1px solid;

  }
</style>


<body>

  <div class="container">



    <h1 class=" text-center py-3">Pokemon 1er Generacion</h1>

    <div class=" row">
      <div class=" col-8">
        <div class="row " id="pokemon">
        </div>
      </div>

      <div class=" col-4">
        <div class="row mx-4" id="pokedex">
        </div>
      </div>

    </div>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>






</body>

</html>
